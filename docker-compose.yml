services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_NAME}"
    image: ninjagl-editor
    container_name: ninjagl-editor
    ports:
      - '3001:3001'
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./app:/app/app
      - ./lib:/app/lib
      - node_modules:/app/node_modules
    restart: always
    tty: true
    stdin_open: true
    networks:
      - app_network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_NAME}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT}:5432'
    networks:
      - app_network

volumes:
  node_modules:
  postgres-data:

networks:
  app_network:
    driver: bridge