name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["*"]
  merge_group:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: "actions/setup-node@v4"
        with:
          node-version: "18"
          cache: "pnpm"
      - shell: bash
        run: pnpm install

      - name: Lint
        run: pnpm lint
        